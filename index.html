<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
        <div class="container">
          <div class="row">
            <h2>Calcola il prezzo del tuo biglietto</h2>
            <div class="form">
              <div id="input">
                <div id="whoareyou">
                  <label for="name">Nome e Cognome</label>
                  <input type="text" id="name" name="name" value="" placeholder="Pippo">
                </div>
                <div id="chilometre">
                  <label for="km">Km da percorrere</label>
                  <input type="number" id="km" name="km" value="" placeholder="20">
                </div>
                <div id="select">
                  <label for="age">Fascia di et√†</label>
                  <select id="age" name="age">
                    <option selected value="">Seleziona un'opzione</option>
                    <option value="1">Minorenne</option>
                    <option value="2">Maggiorenne</option>
                    <option value="3">Over 65</option>
                  </select>
                </div>
              </div>
              <div id="button">
                <input id="genera" type="button" value="Genera">
                <input id="annulla" type="button" value="Annulla">
              </div>
            </div>
          </div>
          <div class="row">
            <h2>Il tuo biglietto</h2>
            <div class="form">
              <p>Dettagli passegeri</p>
              <table>
                <thead>
                  <tr>
                    <th>Nome passeggero</th>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>CODICE CP</th>
                    <th>Costo biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Qua verranno inseriti i dati calcolati in js -->
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td id="bgt-code"></td>
                    <td id="total-price"></td>
                  </tr>
                </tbody>
                <tfoot>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js">
      //SCRIPT NELLA CARTELLA JS
    </script>
  </body>
</html>
